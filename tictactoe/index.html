<!Doctype html>
<html>
<head>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div><h1>Welcome To Tic-Tac-Toe<h1></div>
  <div id='info'>
    <button type='submit' class='join button'>Join the Game</button>
  </div>
  <div>
    <div><h2 class='playerone'>Player 1: </h2></div>
    <div><h2 class='playertwo'>Player 2: </h2></div>
    <div align="center" id="board">
      <table>
        <tr id="row1">
          <td class="square ul"></td>
          <td class="square um"></td>
          <td class="square ur"></td>
        </tr>
        <tr id="row2">
          <td class="square ml"></td>
          <td class="square mm"></td>
          <td class="square mr"></td>
        </tr>
        <tr id="row3">
          <td class="square ll"></td>
          <td class="square lm"></td>
          <td class="square lr"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
